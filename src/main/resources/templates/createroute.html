    <div class="collapse navbar-collapse" id="navbarColor02">

<!-- <div class="background-image"></div> -->

<div class="card">
	<h3 class="card-header">Creating new route</h3>
	<div class="card-body">
	<form th:action="@{/blog/creatingRoute}" method="post">
	  <fieldset>
	    <!-- <legend>Creating new route</legend> -->
	    <div class="form-group">
	        <label class="col-form-label col-form-label-lg" for="inputLarge">Route name</label>
	        <input class="form-control form-control-lg" type="text" id="inputLarge" name="route_name" />
	    </div>
	    <div class="form-group">
	      <label for="exampleTextarea">Description</label>
	      <textarea class="form-control" id="exampleTextarea" rows="3" name="commentary"></textarea>
	    </div>
	    <div class="form-check">
	      <label class="form-check-label">
	        <input type="checkbox" class="form-check-input" name="complete" />
	        Route was completed
	      </label>
	    </div>
	    <div class="form-check">
	      <label class="form-check-label">
	        <input type="checkbox" class="form-check-input" name="hidden" />
	        Route will be show other users
	      </label>
	    </div>
	    <div class="form-group">
	      <label for="select1">Category</label>
	      <select class="form-control" id="select1" name="category">
	        <option>family</option>
	        <option>active</option>
	        <option>romantic</option>
	        <option>cognitive</option>
	      </select>
	    </div>
	    <div class="form-group">
	      <label for="select2">Mark</label>
	      <select class="form-control" id="select2" name="mark">
	        <option>1 - Fail</option>
        	<option>2 - Enough</option>
        	<option>3 - Creditable</option>
        	<option>4 - Brilliant</option>
        	<option>5 - Supreme</option>
	      </select>
	    </div>
		<input type="hidden" class="form-control" value="${greeting.id}" id="person_id" name="person_id" />
	    <button type="submit" class="btn btn-primary">Submit</button>
	  </fieldset>
	</form>
</div>
</div>

</body>

</html>
