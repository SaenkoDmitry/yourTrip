<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>YourTrip</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Yourtrip</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation" style="">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Find routes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Find places</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" class="btn btn-secondary"/>
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            <form th:action="@{/logout}" method="get">
                <input type="submit" value="Login" class="btn btn-secondary"/>
            </form>
        </div>
    </div>
</nav>
<div class="card">
    <h3 class="card-header"><span th:text="${route.routeName}"></span></h3>
    <div class="card-body">
        <div th:switch="${route.category}">
            <p th:case="'romantic'"><span class="badge badge-pill badge-danger" style="font-size: 15pt;"
                                          th:text="${route.category}"></span></p>
            <p th:case="'active'"><span class="badge badge-pill badge-success" style="font-size: 15pt;"
                                        th:text="${route.category}"></span></p>
            <p th:case="'family'"><span class="badge badge-pill badge-warning" style="font-size: 15pt;"
                                        th:text="${route.category}"></span></p>
            <p th:case="'cognitive'"><span class="badge badge-pill badge-primary" style="font-size: 15pt;"
                                           th:text="${route.category}"></span></p>
        </div>
        <p class="card-text " style="font-size: 15pt;" th:text="${route.commentary}"></p>
        <p class="card-text" th:text="${route.mark}"></p>
        <div style="height: 500px; width: 700px;">
            <div class="mySlides" th:each="img : ${imgUrls}">
                <img style="height: 500px; width: 700px;" th:src="${img.getUrl()}"/>
            </div>
            <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
        </div>
    </div>
    <div class="card-footer text-muted">
        <div th:if="${route.complete} == true">
            <p style="font-size: 15pt;">&#9745; Маршрут завершен</p>
        </div>
        <div th:if="${route.complete} == false">
            <p style="font-size: 15pt;">&#8987; Маршрут выполняется</p>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n &gt; x.length) {
            slideIndex = 1;
        }
        if (n &lt; 1) {
            slideIndex = x.length;
        }
        for (i = 0; i &lt; x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
    }
</script>

</body>
</html>
