<!DOCTYPE html>
<html ng-app="plunker" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
    <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js" data-semver="1.0.7"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&amp;key=AIzaSyBDSpWYu_bP9TWwslrOalx6cyiQ-vh4XU8"></script>
    <script src="http://jvandemo.github.io/angularjs-google-maps/dist/angularjs-google-maps.js"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
  </head>

  <body ng-controller="MainCtrl">
    
    <h2>Google Maps Places Autocomplete demo</h2>
    <p>This demo shows how you can extract the lat and lng co√∂rdinates from an autocomplete input using the <a href="https://github.com/jvandemo/angularjs-google-maps/" target="_blank">AngularJS Google Maps library</a>.</p>
    
    <h3>Enter a location:</h3>
    <input type="text" gm-places-autocomplete="autocompleteOptions" ng-model="autocomplete" />
    
    <h3>Results:</h3>
    <ul>
      <li>Lat: {{ lat }}</li>
      <li>Lng: {{ lng }}</li>
    </ul>
    
  </body>

</html>
